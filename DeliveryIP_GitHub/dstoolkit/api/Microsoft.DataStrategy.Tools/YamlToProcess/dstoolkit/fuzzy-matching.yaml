 \n- People Matching
 \n- Knowledge Graphs"
modeling_approach_and_training: |
 Jupyter notebooks use sample data of company names from Nasdaq and S&P 500 data and use fuzzywuzzy and dask to implement  fuzzy matching at scale. 
