business_problem: "Presidio allows organization to build de-identification pipelines which facilitate access to sensitive data; scanning of software systems and databases for personal information; semi-automated data redaction."
business_value: "Enable risk redaction in data handling by de-identifying data; De-identify data on prem and on cloud to unblock integrations and migrations; De-identify data at move or at rest."
accelerator_description: ""
modeling_approach_and_training: "A toolbox for customizable de-identification pipelines, comprised of:
\n- Pesidio Analyzer: Identify PII/PHI in text, images, semi-structured data.
\n- Presidio Anonymizer: Transform identified PII/PHI into non-sensitive data, using redaction, masking, encryption and more.
\n- Presidio Image Redactor: Identify and redact PII/PHI in images using OCR.
\n- Deployment and operationalization samples on multiple Azure platforms (Azure Data Factory, Azure App service, Azure Databricks, Azure Kubernetes Service and more) 
\n- Presidio research: Tools for creating and evaluating PII detection mechanisms and for creating synthetic PII data."
