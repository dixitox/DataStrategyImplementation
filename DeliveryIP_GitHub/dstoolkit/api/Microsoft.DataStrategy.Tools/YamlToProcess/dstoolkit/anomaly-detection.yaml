business_problem: "Anomaly detection is the ability to identify rare items or observations that donâ€™t conform to normal or common patterns found in data. These outliers are important because they can indicate potential risks, control failures, or business opportunities. Moreover, they usually represent critical areas that need further examination or scrutiny. These events, characterized for being statistically different from the rest of the observations typically translate to a business problem such as:
 \n- credit card fraud,
 \n- failing machine in a server,
 \n- a cyber-attack,
 \n- variation in financial transactions
 \n However, sometimes they can also point out to new ways for doing things in a more effective way, like spotting productivity spikes. Common Anomaly Detection techniques are difficult to implement on very large sets of Data. The Anomaly Detection Accelerator, leverages the iJungle technique from Dr. Ricardo Castro, which solves this challenge, enabling anomaly detection on large sets of data."
business_value: "Anomalies can negatively impact the business and generate huge costs. Thus, the accelerator can improve cost control and reduce surges in cost.
