accelerator_description: Anomaly detection is usually executed as a single threaded operation. The iJungle Anomaly Detection Approach uses a technique that enables parallel processing of anomaly detection, greatly increasing the speed at which anomalies can be detected on very large datasets. The code can be run in an on-premise setting or in the cloud. The repository includes a tutorial notebook for leveraging Azure Machine Learning capabilities like parallel training, and parallel evaluation to be able to reach high volume data analysis. It includes examples of how to use the iJungle approach as a series of notebooks for Azure Machine Learning and Azure Databricks 
modeling_approach_and_training: Training and Inference Pipeline python / synapse notebooks are provided; these import the iJungle library to show how it is used on sample datasets.
